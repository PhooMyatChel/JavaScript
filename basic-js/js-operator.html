<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic, Assignment, Comparison, and Logical operators</title>
</head>
<body>
    <h1>Arithmetic, Assignment, Comparison, and Logical operators</h1>
    <script>
        let a=10;
        let b=3;

        console.log(a+b); 
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);

        let x=5;

        x+=2;
        console.log("As Opt1 Line",x);

        x*=3;
        console.log("As Opt2 Line",x);

        x-=5;
        console.log("As Opt3 Line",x);

        x/=2;
        console.log("As Opt4 Line",x);

        let m=10;
        let n="10";

        console.log(m==m);
        console.log(m===m);
        console.log(m!=m);
        console.log(m!==m);
        console.log(m>5);
        console.log(m<=10);

        let isLoggedIn=true;
        let isAdmin=false;

        console.log(isLoggedIn && isAdmin);
        console.log(isLoggedIn || isAdmin);
        console.log(!isLoggedIn);
</script>
</body>
</html>
